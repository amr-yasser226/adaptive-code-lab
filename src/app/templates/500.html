{% extends "base.html" %}

{% block title %}Server Error - ACCL{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center py-5">
        <h1 class="display-1 text-danger mb-4">500</h1>
        <h2 class="mb-3">Server Error</h2>
        <p class="lead text-muted mb-4">
            Something went wrong on our end. Our team has been notified.
        </p>
        <div class="alert alert-info mb-4" role="alert">
            <small>Error ID: {{ error_id }}</small>
        </div>
        <div class="d-flex gap-2 justify-content-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
