{% extends "base.html" %}

{% block title %}Page Not Found - ACCL{% endblock %}

{% block content %}
<div class="error-page-container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-icon">
                <i class="fas fa-search"></i>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title mb-3">Page Not Found</h2>
            <p class="error-message text-muted mb-4">
                The page you're looking for doesn't exist, has been moved, or may have been deleted.
            </p>
            <div class="d-flex gap-2 justify-content-center flex-wrap">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="{{ url_for('assignments') }}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-list"></i> View Assignments
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
