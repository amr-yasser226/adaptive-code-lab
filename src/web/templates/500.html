{% extends "base.html" %}

{% block title %}Server Error - ACCL{% endblock %}

{% block content %}
<div class="error-page-container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-icon error-icon-server">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-code">500</h1>
            <h2 class="error-title mb-3">Server Error</h2>
            <p class="error-message text-muted mb-4">
                Something went wrong on our end. Our team has been notified and is working to fix it.
            </p>
            <div class="d-flex gap-2 justify-content-center flex-wrap">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-redo"></i> Retry
                </button>
            </div>
            <hr class="my-4">
            <p class="text-muted small">Error Code: 500</p>
        </div>
    </div>
</div>
{% endblock %}
