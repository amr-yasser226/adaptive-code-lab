{% extends "base.html" %}

{% block title %}Create Assignment{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('instructor.dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Create Assignment</li>
                </ol>
            </nav>
            <h1 class="display-6">
                <i class="fas fa-plus-circle text-success me-2"></i>
                Create New Assignment
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('assignment.create_assignment') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="title" class="form-label">Assignment Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required
                                placeholder="e.g., Lab 1: Python Basics">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"
                                placeholder="Describe the assignment objectives and requirements..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="course_id" class="form-label">Course *</label>
                                <input type="number" class="form-control" id="course_id" name="course_id" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="max_points" class="form-label">Max Points *</label>
                                <input type="number" class="form-control" id="max_points" name="max_points" value="100"
                                    required min="1">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="release_date" class="form-label">Release Date *</label>
                                <input type="date" class="form-control" id="release_date" name="release_date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="due_date" class="form-label">Due Date *</label>
                                <input type="date" class="form-control" id="due_date" name="due_date" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="allow_late" name="allow_late">
                                <label class="form-check-label" for="allow_late">
                                    Allow Late Submissions
                                </label>
                            </div>
                        </div>

                        <div class="mb-3" id="late_penalty_section" style="display: none;">
                            <label for="late_penalty" class="form-label">Late Penalty (% per day)</label>
                            <input type="number" class="form-control" id="late_penalty" name="late_penalty" value="10"
                                min="0" max="100">
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_published" name="is_published"
                                    checked>
                                <label class="form-check-label" for="is_published">
                                    <i class="fas fa-globe text-success me-1"></i> Publish Immediately
                                    <small class="text-muted d-block">Students will be able to see and submit to this
                                        assignment</small>
                                </label>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i> Create Assignment
                            </button>
                            <a href="{{ url_for('instructor.dashboard') }}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('allow_late').addEventListener('change', function () {
        document.getElementById('late_penalty_section').style.display = this.checked ? 'block' : 'none';
    });
</script>
{% endblock %}
