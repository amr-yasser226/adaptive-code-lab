{% extends "base.html" %}
{% block title %}Assignment Statistics{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Statistics</h2>

    <table class="table table-bordered w-50">
        <tr>
            <th>Total Submissions</th>
            <td>{{ stats.count }}</td>
        </tr>
        <tr>
            <th>Average Score</th>
            <td>{{ stats.average }}</td>
        </tr>
        <tr>
            <th>Minimum Score</th>
            <td>{{ stats.min }}</td>
        </tr>
        <tr>
            <th>Maximum Score</th>
            <td>{{ stats.max }}</td>
        </tr>
    </table>
</div>
{% endblock %}
