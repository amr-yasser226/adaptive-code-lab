{% extends 'base.html' %}
{% block title %}{{ course.title }}{% endblock %}
{% block content %}
<div class="container">
    <h1>{{ course.title }} ({{ course.code }})</h1>
    <p>{{ course.description }}</p>
    {% if is_enrolled %}
    <p>You are enrolled.</p>
    {% else %}
    <form action="{{ url_for('course.enroll', course_id=course.get_id()) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <button type="submit">Enroll</button>
    </form>
    {% endif %}
</div>
{% endblock %}
