{% extends 'base.html' %}
{% block title %}Courses{% endblock %}
{% block content %}
<div class="container">
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
        <li><a href="{{ url_for('course.course_detail', course_id=course.get_id()) }}">{{ course.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
