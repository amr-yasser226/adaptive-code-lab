{% extends 'base.html' %}
{% block title %}Edit Course - {{ course.title }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('course.list_courses') }}">Courses</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('course.course_detail', course_id=course.get_id()) }}">{{
                    course.code }}</a></li>
            <li class="breadcrumb-item active">Edit</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Course</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="code" class="form-label">Course Code</label>
                        <input type="text" class="form-control" id="code" name="code" value="{{ course.code }}"
                            required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}"
                            required />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description"
                        rows="3">{{ course.description }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="text" class="form-control" id="year" name="year" value="{{ course.year }}" />
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="semester" class="form-label">Semester</label>
                        <input type="text" class="form-control" id="semester" name="semester"
                            value="{{ course.semester }}" />
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="max_students" class="form-label">Max Students</label>
                        <input type="number" class="form-control" id="max_students" name="max_students"
                            value="{{ course.max_students }}" />
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="credits" class="form-label">Credits</label>
                        <input type="number" class="form-control" id="credits" name="credits"
                            value="{{ course.credits }}" />
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('course.course_detail', course_id=course.get_id()) }}"
                        class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
