{% extends "base.html" %}

{% block title %}Login - ACCL{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-5 col-lg-4">
            <!-- Login Card -->
            <div class="card shadow-lg border-0" style="border-radius: 16px;">
                <!-- Card Header with Gradient -->
                <div class="card-header text-center py-4"
                    style="background: linear-gradient(135deg, #FF9500 0%, #FF6B00 100%); border-radius: 16px 16px 0 0; border:none;">
                    <i class="fas fa-user-circle fa-3x text-white mb-2"></i>
                    <h3 class="text-white mb-0 fw-bold">Welcome Back</h3>
                    <p class="text-white mb-0" style="opacity: 0.9; font-size: 0.9rem;">Sign in to continue to ACCL</p>
                </div>

                <div class="card-body p-4">
                    <!-- Flash Messages -->
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        {{ error }}
                    </div>
                    {% endif %}

                    <!-- Login Form -->
                    <form method="POST" action="{{ url_for('auth.login') }}" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2 text-muted"></i>Email Address
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email"
                                placeholder="your.email@example.com" required autofocus>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2 text-muted"></i>Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password"
                                placeholder="Enter your password" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="text-center my-3">
                        <span class="text-muted">or</span>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center">
                        <p class="mb-0 text-muted">Don't have an account?</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary w-100 mt-2">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </a>
                    </div>
                </div>

                <!-- Card Footer -->
                <div class="card-footer text-center py-3"
                    style="background-color: #f8f9fa; border-radius: 0 0 16px 16px; border: none;">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt me-1"></i>
                        Secure login powered by ACCL
                    </small>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="text-muted text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
